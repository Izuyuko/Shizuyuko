<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="external_registration.css" />

</head>
<body>

  <div class="container mt-5">
    <form action="/registered-form" method="GET" enctype="multipart/form-data">
      <h2 class="mb-4">Employee Registration Form</h2>

      <!-- Terms Agreement -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">I confirm that all information provided is accurate and I agree to the terms and conditions.</label>
      </div>

      <!-- Personal Information -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Personal Information</legend>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="birthday" class="form-label">Birthday</label>
          <input type="date" class="form-control" id="birthday" name="birthday" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="gender-male" name="gender" value="male" required>
            <label class="form-check-label" for="gender-male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="gender-female" name="gender" value="female">
            <label class="form-check-label" for="gender-female">Female</label>
          </div>
        </div>
      </fieldset>

      <!-- Relationship Status -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Relationship Status</legend>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="relationship-single" name="relationship" value="Single">
          <label class="form-check-label" for="relationship-single">Single</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="relationship-married" name="relationship" value="Married">
          <label class="form-check-label" for="relationship-married">Married</label>
        </div>
      </fieldset>

      <!-- Contact Info -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Contact Information</legend>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contact" name="contact" placeholder="Include country code (e.g., +1)" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
        </div>
      </fieldset>

      <!-- Address -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Home Address</legend>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">State/Province</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" name="country" required>
        </div>

        <div class="mb-3">
          <label for="zip" class="form-label">ZIP Code</label>
          <input type="text" class="form-control" id="zip" name="zip" required>
        </div>
      </fieldset>

      <!-- Education -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Educational Background</legend>
        <div class="mb-3">
          <label for="education" class="form-label">Education</label>
          <textarea class="form-control" id="education" name="education" placeholder="E.g., B.Sc. in Computer Science, XYZ University, 2023" required></textarea>
        </div>
      </fieldset>

      <!-- Skills -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Skills</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="skills[]" value="java" id="skill-java">
          <label class="form-check-label" for="skill-java">Java</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="skills[]" value="python" id="skill-python">
          <label class="form-check-label" for="skill-python">Python</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="skills[]" value="html-css" id="skill-html-css">
          <label class="form-check-label" for="skill-html-css">HTML/CSS</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="skills[]" value="javascript" id="skill-js">
          <label class="form-check-label" for="skill-js">JavaScript</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="skills[]" value="sql" id="skill-sql">
          <label class="form-check-label" for="skill-sql">SQL</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="skills[]" value="project-management" id="skill-pm">
          <label class="form-check-label" for="skill-pm">Project Management</label>
        </div>
      </fieldset>

      <!-- Work Experience -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Work Experience</legend>
        <div class="mb-3">
          <label for="experience" class="form-label">Experience</label>
          <textarea class="form-control" id="experience" name="experience" placeholder="List past roles, companies, and responsibilities" required></textarea>
        </div>
      </fieldset>

      <!-- Application Details -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">Application Details</legend>

        <div class="mb-3">
          <label for="position" class="form-label">Applying for Position</label>
          <select class="form-select" id="position" name="position" required>
            <option value="">-- Select a position --</option>
            <option value="it-manager">IT Project Manager</option>
            <option value="it-business">IT Business Analyst</option>
            <option value="cloud">Cloud Architect</option>
            <option value="network">Network Engineer</option>
            <option value="software">Software Developer</option>
            <option value="security">Security Analyst & Architect</option>
            <option value="quality-assurance">Quality Assurance Analyst</option>
            <option value="database">Database Analyst</option>
            <option value="data-science">Data Science Specialist</option>
            <option value="business-systems">Business Systems Analyst</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume</label>
          <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
