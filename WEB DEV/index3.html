<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="external_registration.css" />
</head>
<body>

  <form action="/registered-form" method="GET">
    <h1>Registration Form</h1>

    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </li>

      <li>
        <fieldset class="gender-section">
          <legend>Select your gender:</legend>
          <label class="inline-option" for="gender-male">
            <input type="radio" id="gender-male" name="gender" value="male" required />
            Male
          </label>
          <label class="inline-option" for="gender-female">
            <input type="radio" id="gender-female" name="gender" value="female" />
            Female
          </label>
        </fieldset>
      </li>

      <li>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required />
      </li>

      <li>
        <fieldset class="relationship-section">
          <legend>Relationship Status:</legend>
          <label class="inline-option" for="relationship-single">
            <input type="radio" id="relationship-single" name="relationship" value="Single" />
            Single
          </label>
          <label class="inline-option" for="relationship-married">
            <input type="radio" id="relationship-married" name="relationship" value="Married" />
            Married
          </label>
        </fieldset>
      </li>

      <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </li>

      <li>
        <fieldset class="contact-section">
          <legend>Contact Information:</legend>
          <label for="contact">Contact Number:</label>
          <input type="text" id="contact" name="contact" required />
        </fieldset>
      </li>

      <li>
        <fieldset class="address-section">
          <legend>Home Address:</legend>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State/Province:</label>
          <input type="text" id="state" name="state" required />

          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required />

          <label for="zip">ZIP CODE:</label>
          <input type="text" id="zip" name="zip" required />
        </fieldset>
      </li>
    </ul>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
